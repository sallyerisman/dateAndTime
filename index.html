<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Date and Time</title>

	<!-- Nice font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500&display=swap" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- App styles -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div id="clock-wrapper">
		<div id="clock">
			<div id="date" class="text-center">
				<span id="weekday"></span> <span id="dayOfMonth"></span> <span id="month"></span> <span id="year"></span>
			</div>
			<div id="time" class="text-center">
				<span id="hour"></span><span class="separator">:</span><span id="minute"></span><span class="separator">:</span><span id="second"></span>
			</div>
		</div>
	</div>

	<script src="moment.js"></script>
	<script src="script.js"></script>
</body>
</html>
